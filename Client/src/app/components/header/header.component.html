
<nav class="header" *ngIf="username != ''; else loggedOut">
  <button mat-button routerLink="/">Play</button>
  <button mat-button routerLink="/records">Records</button>
  <div class="logoutBox">
    <div class="user">{{username}}</div>
    <mat-icon class="logout" (click)="logout()">logout</mat-icon>
  </div> 
</nav>
<ng-template #loggedOut>
  <nav class="header" *ngIf="username == ''">
    <button mat-button routerLink="/login">Login</button>
    <button mat-button routerLink="/register">Register</button>
  </nav>
</ng-template>
